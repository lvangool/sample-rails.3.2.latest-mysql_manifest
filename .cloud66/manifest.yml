development:
  rails: 
    servers:
      - server: 
          unique_name: single_server
          vendor: virtualbox
          region: local deployment
          size: UbuntuRuby200-247
    configuration:
      asset_pipeline_precompile: true
      do_initial_db_schema_load: false    
      extra_packages: 
        - atop
        - chrony

  redis: 
    servers: 
      - server:
          same_as: single_server
  mysql: 
    servers:
      - server:
          same_as: single_server
  memcached: 
    servers: 
      same_as: rails
    configuration:
      memory: 1024
      port: 11215
      listen_ip: 127.0.0.1
  haproxy: 
    configuration:
      httpchk: HEAD / HTTP/1.0 (default value)
      balance: roundrobin (default value)

